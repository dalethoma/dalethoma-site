<body>
  <h1>Something is taking shape.</h1>
  <p class="subtitle">We've been quietly working on something...</p>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <p class="status-message" id="status">Initializing...</p>

  <footer>
    &copy; 2025 Dale Thoma
  </footer>

  <script>
    const progressBar = document.getElementById('progressBar');
    const status = document.getElementById('status');

    const statuses = [
      'Initializing entropy map...',
      'Interrogating boundary assumptions...',
      'Sampling decision layers...',
      'Scanning narrative constraints...',
      'Testing coherence anchors...',
      'Triangulating dissonance points...',
      'Parsing team-level paradox...',
      'Recalibrating strategic lenses...',
      'Assessing invisible structures...',
      'Synchronizing temporal drift...'
    ];

    let index = 0;
    function updateProgress() {
      index = (index + 1) % statuses.length;
      status.textContent = statuses[index];
      const fakeProgress = ((Date.now() / (1000 * 60 * 60 * 24)) % 1) * 100; // cycles daily
      progressBar.style.width = (fakeProgress.toFixed(2)) + '%';
    }

    updateProgress();
    setInterval(updateProgress, 12000); // update every 12 seconds
  </script>
